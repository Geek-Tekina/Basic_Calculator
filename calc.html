<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div class="container">
            <input type="text" name="" id="screen">
            <div class="buttons">
                <button class="yellow-btn" id="screen-btn">+</button>
                <button class="yellow-btn" id="screen-btn">-</button>
                <button class="yellow-btn" id="screen-btn">*</button>
                <button class="yellow-btn" id="screen-btn">/</button>
                
                <!-- numbers -->
                <button class="green-btn" id="screen-btn">1</button>
                <button class="green-btn" id="screen-btn">2</button>
                <button class="green-btn" id="screen-btn">3</button>
                <button class="green-btn" id="screen-btn">4</button>
                <button class="green-btn" id="screen-btn">5</button>
                <button class="green-btn" id="screen-btn">6</button>
                <button class="green-btn" id="screen-btn">7</button>
                <button class="green-btn" id="screen-btn">8</button>
                <button class="green-btn" id="screen-btn">9</button>
                <button class="green-btn" id="screen-btn">0</button>

                <!-- . and eql to -->
                <button class="pink-btn" id="screen-btn">.</button>
                <button class="pink-btn" id="eql">=</button>

                <!-- cancel -->
                <button class="c">Clear</button>

            </div>
        </div>
        
    </body>
</html>
